<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />

  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <!-------------------------------------------------- FORM----------------------------------------------------------------  -->
  <div id="cv-form">
    <!---------------------------------------------------Header-------------------------------------------------------->

    <div class="header text-center bg-dark text-light py-2">
      <p class="fs-2">Resume Builder</p>

      <p class="fs-6">
Made with ❤️ By GDSC ACE.      </p>
    </div>
    <!-----------------------------------------------------Container starts-------------------------------------------------------->
    <a href="https://github.com/gdscace/ResumeBuilder" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    <div class="container mt-3">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-----------------------------------------------------column 1 -------------------------------------------------------->

        <div>
          <h3 class="text-white">Personal Details</h3>

          <div class="form-group mt-4">
            <label for="">Select your photo *</label>
            <input id="imgField" type="file" class="form-control" />
          </div>

          <div class="form-group mt-3">
            <label for="namefield">Your Name</label>
            <input type="text" id="namefield" class="form-control" placeholder="Enter your name" />
          </div>
          <div class="form-group mt-2">
            <label for="contactfield">Your Contact No.</label>
            <input type="number" id="contactfield" class="form-control" placeholder="Enter your Contact name" />
          </div>

          <div class="form-group mt-3">
            <label for="emailfield">Your Email Id</label>
            <input type="email" id="emailfield" class="form-control" placeholder="Enter your email id " />
          </div>

          <div class="form-group mt-3">
            <label for="addressfield">Your Address</label>
            <textarea rows="4" class="form-control" placeholder="Enter your Address" id="addressfield"></textarea>
          </div>

          <h3 class="text-white">Social Links</h3>

          <div class="form-group mt-2">
            <label for="githubfield">Github Links</label>
            <input type="text" id="githubfield" class="form-control" placeholder="Enter your Github Profile link" />
          </div>
          <div class="form-group mt-3">
            <label for="linkedinfield">LinkedIn Link</label>
            <input type="text" id="linkedinfield" class="form-control" placeholder="Enter your Linkedin Profile link" />
          </div>
          <div class="form-group mt-3">
            <label for="name">Twitter Link</label>
            <input type="text" id="twitterfield" class="form-control" placeholder="Enter your Twitter link" />
          </div>

          <div class="form-group mt-3">
            <label for="name">Personal Website Link</label>
            <input type="text" id="websitefield" class="form-control" placeholder="Enter your Website link" />
          </div>

          <!-- <div class="my-img mt-4">
            <img src="https://images.pexels.com/photos/2388922/pexels-photo-2388922.jpeg?auto=compress&cs=tinysrgb&w=600">
          </div> -->
        </div>

        <!----------------------------------------------------------- column 2------------------------------------------- -->
        <div>
          <h3 class="text-white">Professional Details</h3>

          <div class="form-group mt-4">
            <label for="objfield">Objective</label>
            <textarea rows="4" class="form-control" placeholder="Enter Objective" id="objfield"></textarea>
          </div>

          <div class="form-group mt-2">
            <label for="skillfield">Skills</label>
            <textarea rows="2" class="form-control" placeholder="Enter your Skill set" id="skillfield"></textarea>
          </div>

          <div class="form-group mt-2">
            <label for="coursefield">Courses</label>
            <textarea rows="2" class="form-control" placeholder="Enter your Courses" id="coursefield"></textarea>
          </div>

          <div class="form-group mt-3" id="we">
            <label for="">Work Experience</label>
            <textarea rows="3" id="expfield" class="form-control wefield" placeholder="Enter your Work Experience"></textarea>

            <!------------------------------ add new textarea by js ---------------------------------------------------->
            <div class="container text-center mt-2" id="weAddButton">
              <button onclick="addNewExp()" class="btn btn-warning btn-large">
                Add
              </button>
            </div>
          </div>

          <div class="form-group mt-3" id="edu">
            <label for="">Education</label>
            <textarea rows="3" id="edufield" class="form-control edufield" placeholder="Enter your Education"></textarea>

            <div class="container text-center mt-2" id="EAddButton">
              <button onclick="addNewEdu()" class="btn btn-warning btn-large">
                Add
              </button>
            </div>

            <!-- <div class="img mt-2">
              <img src="https://images.pexels.com/photos/636243/pexels-photo-636243.jpeg?auto=compress&cs=tinysrgb&w=600">
            </div> -->
          </div>
        </div>

      </div>

      <div class="container text-center py-4">
        <button onClick="generateResume()" class="btn btn-success btn-large">
          Generate Resume
        </button>
      </div>
    </div>
  </div>

  <!-----------------------------------------------------container ends here  -------------------------------------------------------->

  <!-----------------------------------------------------Resume template---------------------------------------------->

  <div class="container-fluid" id="cv-template">
    <div class="row">
      <div class="col-md-4 text-center py-5 left-template">
        <!------------------------- first section----------- -->

        <img id="my-img" src="" alt="image" class="img-fluid myimg" />
        <div class="container">
          <h1 id="nameT1"></h1>
          <hr />
          <p id="noT"></p>
          <p id="addressT"></p>
          <p id="emailT"></p>
        </div>
        <hr />

        <p>
          <a id="githubT" href="#"></a>
        </p>
        <p>
          <a id="linkedinT" href="#"></a>
        </p>
        <p>
          <a id="twitterT" href="#"></a>
        </p>

        <p>
          <a id="websiteT" href="#"></a>
        </p>
      </div>

      <div class="col-md-8 py-4">
        <!----------------------- second-section------------------------>
        <!-- <h1 id="nameT2" class="text-center" style="font-weight:980">
            Poonam Jadhav
        </h1>
       -->
        <!-- objective  -->
        <div class="card mt-4">
          <div class="card-header background">
            <h3>Objective</h3>
          </div>
          <div class="card-body">
            <p id="objT"></p>
          </div>
        </div>

        <!-- skill set -->
        <div class="card mt-4">
          <div class="card-header background">
            <h3>Skills</h3>
          </div>
          <div class="card-body">
            <p id="skillT"></p>
          </div>
        </div>

        <!-- course set -->
        <div class="card mt-4">
          <div class="card-header background">
            <h3>Courses</h3>
          </div>
          <div class="card-body">
            <p id="courseT"></p>
          </div>
        </div>

        <!-- work experience -->

        <div class="card mt-4">
          <div class="card-header background">
            <h3>Work Experience</h3>
          </div>
          <div class="card-body">
            <ul id="weT">
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

        <!-- Education -->

        <div class="card mt-4">
          <div class="card-header background">
            <h3>Education</h3>
          </div>
          <div class="card-body">
            <ul id="eduT">
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

        <div class="container text-center mt-4">
          <button onclick="printResume()" class="btn btn-danger">
            Print Resume
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.tailwindcss.com/2.2.19/tailwind.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
